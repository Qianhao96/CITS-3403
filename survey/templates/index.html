{% extends 'base.html' %}
{% block extraCss %}
{% endblock extraCss %}
{%block content%}

{% for category in categorys%}
<div class='container'>
	<h2>How {{category.name}} rank is going</h2>
	<h6 class="text-black-50">How Musics rank is going</h6>

	<canvas style="display:none" class='bg-white' id="bar-chart{{category.id}}" width="400" height="200"></canvas>
	<canvas style="display:none" id="line-chart{{category.id}}" width="400" height="200"></canvas>
	<button class='overview' id="{{category.id}}">Overview</button>
	<button class='elaborate' id="{{category.id}}">Elaborate</button>
</div>
{%endfor%}
{% endblock content %}
{% block extraScript %}
<script type="text/javascript" src="{{url_for('static', filename='js/chart/Chart.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/rank.js')}}"></script>
{% endblock extraScript %}
