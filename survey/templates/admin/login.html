{% extends 'admin/master.html' %}

{% block body %}
    <div class="container" >
	   <div id="login">
            <h3 class="text-center text-white pt-5">Admin Login</h3>
            <div id="login-box" class="col-sm-6" style="position: absolute; left: 25%;">
                <form id="login-form" class="form" action="{{ url_for('login.index') }}" method="POST">
                {{ form.hidden_tag() }}                  
                	<div class="form-group">
                        <label for="email" class="text-info">Email:</label><br>
                        {{ form.email(class="form-control") }}
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        {{ form.password(class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ form.submit(class="btn btn-info btn-md") }}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
